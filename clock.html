<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Clock/Timer/Stopwatch/Countdown</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        section {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #current-time {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="number"] {
            width: 80px;
            text-align: center;
        }

        input[type="datetime-local"] {
            width: 90%;
            padding: 5px;
        }

        #timer-display, #countdown-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }

        #stopwatch-display {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover {
            background: #0056b3;
        }
    </style>

    <script>
        "use strict";

        class Ticker {
            constructor() {
                if (Ticker.instance) {
                    throw new Error("Ticker already exists! Use the existing instance.");
                }

                Ticker.instance = this;
                this.observers = [];
                this.running = false;
            }

            addObserver(observer) {
                this.observers.push(observer);
            }

            notify() {
                this.observers.forEach(observer => observer.update());
            }

            start() {
                if (this.running){
                    return;
                }

                this.running = true;
                this.tick();
            }

            tick() {
                this.notify();
                setTimeout(() => this.tick(), 1000);
            }
        }

        class Clock {
            constructor() {
                this.element = document.getElementById("current-time");
                ticker.addObserver(this);   //adds itself as an observer
            }

            update() {
                const thisDay = new Date();
                this.element.textContent = thisDay.toLocaleTimeString();    //show the current time
            }
        }

        class Timer {
            constructor() {
                this.minutesInput = document.getElementById("timer-minutes");
                this.secondsInput = document.getElementById("timer-seconds");
                this.checkbox = document.getElementById("timer-checkbox");
                this.display = document.getElementById("timer-display");

                this.timeLeft = 0;
                this.running = false;

                this.checkbox.addEventListener("change", () => this.toggle());
                ticker.addObserver(this);
            }

            toggle() {
                if (this.checkbox.checked) {
                    this.timeLeft = (parseInt(this.minutesInput.value) || 0) * 60 +
                                    (parseInt(this.secondsInput.value) || 0);
                    this.minutesInput.disabled = true;
                    this.secondsInput.disabled = true;
                    this.running = true;
                } else {
                    this.running = false;
                    this.display.textContent = "Timer stopped"; //display the message
                    this.minutesInput.disabled = false; //allow editing for the inputs once stopped
                    this.secondsInput.disabled = false;
                }
            }

            update() {
                if (!this.running || this.timeLeft <= 0) {
                    return;
                }
                this.timeLeft--;

                this.display.textContent = this.formatTime();

                if (this.timeLeft === 0) {
                this.display.textContent = "Time's Up!";
                }
            }

            formatTime() {  //format the timer displayed
                const minutes = Math.floor(this.timeLeft / 60);
                const seconds = this.timeLeft % 60;
                return `${minutes}:${seconds.toString().padStart(2, "0")}`;
            }
        }

        class Stopwatch {
            constructor() {
                this.display = document.getElementById("stopwatch-display");
                this.startButton = document.getElementById("stopwatch-start");
                this.stopButton = document.getElementById("stopwatch-stop");
                this.resetButton = document.getElementById("stopwatch-reset");

                this.timeElapsed = 0;  // total ellapsed (in milliseconds)
                this.running = false;
                this.lastUpdateTime = 0;  //last update of the timestamp

                this.startButton.addEventListener("click", () => this.start());
                this.stopButton.addEventListener("click", () => this.stop());
                this.resetButton.addEventListener("click", () => this.reset());

                this.updateDisplay();
            }

            start() {
                if (!this.running) {
                    this.running = true;
                    this.lastUpdateTime = Date.now();
                    this.startButton.disabled = true;
                    this.stopButton.disabled = false;
                    this.run();
                }
            }

            stop() {
                if (this.running) {
                    this.running = false;
                    this.timeElapsed += Date.now() - this.lastUpdateTime; //update total time
                    this.startButton.disabled = false;
                    this.stopButton.disabled = true;
                }
            }

            reset() {
                this.stop();  //stop before resetting
                this.timeElapsed = 0;
                this.updateDisplay();
            }

            run() {
                if (this.running) {
                    const now = Date.now();
                    this.timeElapsed += now - this.lastUpdateTime;
                    this.lastUpdateTime = now;

                    this.updateDisplay();
                    setTimeout(() => this.run(), 10); //update every 10ms
                }
            }

            updateDisplay() {
                const milliseconds = this.timeElapsed % 1000;
                const totalSeconds = Math.floor(this.timeElapsed / 1000);
                const seconds = totalSeconds % 60;
                const minutes = Math.floor((totalSeconds / 60) % 60);
                const hours = Math.floor(totalSeconds / 3600);

                this.display.textContent = `${hours}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}.${milliseconds.toString().padStart(3, "0")}`;
            }
            update() {
                if (this.running) {
                    const now = Date.now();
                    this.timeElapsed += now - this.lastUpdateTime;
                    this.lastUpdateTime = now;
                }
                this.updateDisplay();
            }
    }

        class Countdown {
            constructor() {
                this.dateInput = document.getElementById("countdown-date");
                this.timeInput = document.getElementById("countdown-time");
                this.startButton = document.getElementById("countdown-start");
                this.display = document.getElementById("countdown-display");
                this.message = document.getElementById("countdown-message");

                this.targetTime = null;

                this.startButton.addEventListener("click", () => this.startCountdown());
                ticker.addObserver(this);
            }

            startCountdown() {
                const selectedDate = this.dateInput.value;
                const selectedTime = this.timeInput.value;

                if (!selectedDate || !selectedTime) {
                    this.display.textContent = "Please select a valid date and time.";
                    return;
                }

                this.targetTime = new Date(`${selectedDate}T${selectedTime}`).getTime();
                this.message.style.display = "none";
            }

            update() {
                if (!this.targetTime) return;
                
                const now = new Date().getTime();
                let diff = this.targetTime - now;
                let past = diff < 0;

                if (past) diff = Math.abs(diff); //absolute time difference

                let seconds = Math.floor((diff / 1000) % 60);
                let minutes = Math.floor((diff / (1000 * 60)) % 60);
                let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                let days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 30);
                let months = Math.floor((diff / (1000 * 60 * 60 * 24 * 30)) % 12);
                let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));

                if (diff === 0) {
                    this.display.textContent = "Time's up!";
                    this.message.style.display = "block"; //show the hidden message
                } else {
                    this.display.textContent = `${years} years ${months} months ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds ${past ? "ago" : "remaining"}`;
                }
            }
    }

        function main() {
            window.ticker = new Ticker();
            ticker.start();

            new Clock();
            new Timer();
            new Stopwatch();
            new Countdown();
        }

        window.addEventListener("load", main);
    </script>
</head>
<body>
    <div class="container">
        <section id="clock">
            <h2>Clock</h2>
            <p id="current-time"></p>
        </section>

        <section id="timer">
            <h2>Timer</h2>
            <input type="number" id="timer-minutes" placeholder="Minutes">
            <input type="number" id="timer-seconds" placeholder="Seconds">
            <input type="checkbox" id="timer-checkbox"> Start Timer
            <p id="timer-display">Timer stopped</p>
        </section>

        <section id="stopwatch">
            <h2>Stopwatch</h2>
            <button id="stopwatch-start">Start</button>
            <button id="stopwatch-stop" disabled>Stop</button>
            <button id="stopwatch-reset">Reset</button>
            <p id="stopwatch-display">0:00:00.000</p>
        </section>

        <section id="countdown">
            <h2>Countdown</h2>
            <input type="date" id="countdown-date">
            <input type="time" id="countdown-time">
            <button id="countdown-start">Start Countdown</button>
            <p id="countdown-display"></p>
            <p id="countdown-message" style="display: none; font-weight: bold; color: red;">Countdown Completed!</p>
        </section>
    </div>
</body>
</html>
